<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Bootstrap</title>
</head>
<body>
<header class="header">
  <div class="header__upper">
    <div class="container">
      <div class="header__upper-logo">FitApp</div>
      <nav class="nav">
        <ul class="nav__list">
          <li class="nav__item"><a href="#" class="nav__link"></a></li>
          <li class="nav__item"><a href="#" class="nav__link"></a></li>
          <li class="nav__item"><a href="#" class="nav__link"></a></li>
          <li class="nav__item"><a href="#" class="nav__link"></a></li>
          <li class="nav__item"><a href="#" class="nav__link"></a></li>
        </ul>
      </nav>
      <a href="#" class="header__upper-app-link">Get App</a>
    </div>
  </div>
  <div class="header__bottom">
    <div class="container">
      <div class="decor decor--banan-header1"></div>
      <div class="header__bottom-app-icon"></div>
      <div class="page-title">
        <h1 class="page-title__name">Helps you eat better.</h1>
        <p class="page-title__description">
          FitApp is a free calorie counting and diet app PSD template which includes high quality 9 screens. This template can be very helpful if you're planning to build food tracking application.
        </p>
      </div>
      <div class="header__bottom-app-source">
        <a href="#" class="header__bottom-app-source-link">
          <img src="../img/appstore.png" alt="App Store Link">
        </a>
        <a href="#" class="header__bottom-app-source-link">
          <img src="../img/google_play.png" alt="Google Play Link">
        </a>
      </div>
      <div class="decor decor--berry-header1"></div>
      <div class="decor decor--berry-header2"></div>
    </div>
  </div>
</header>
  <main class="main">
    <div class="container"></div>
  </main>
  <footer class="footer">
    <div class="container container--footer"></div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
